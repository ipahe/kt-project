<h2>Login Form</h2>

<form #loginForm="ngForm" (ngSubmit)="onSubmit($event)">
  <div class="container" id="{{this.id}}">
    <label><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required [(ngModel)]="user.username">

    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw"  required [(ngModel)]="user.password">
        
    <button type="submit">Login</button>
    <h2>Username: {{ user.username}}</h2>
    <h2>Password: {{ user.password}}</h2>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>
